version: "3.8"
services:
  postgres:
    image: postgres:16-alpine
    container_name: bobcrm-pg
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bobcrm
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 3s
      retries: 10
  minio:
    image: minio/minio:latest
    container_name: bobcrm-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9100:9000"   # S3 API (host 9100 -> container 9000)
      - "9101:9001"   # Console UI (host 9101 -> container 9001)
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 12
  minio-create-bucket:
    image: minio/mc:latest
    container_name: bobcrm-minio-setup
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set local http://minio:9000 minioadmin minioadmin &&
      /usr/bin/mc rm -r --force local/bobcrm || true &&
      /usr/bin/mc mb local/bobcrm &&
      /usr/bin/mc anonymous set download local/bobcrm || true &&
      exit 0
      "
volumes:
  pg_data:
  minio_data:

